<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Next-Word Predictor</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #121212;
      color: #ddd;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .navbar-brand {
      color: #00b86b !important;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }

    .card-header {
      background-color: #2a2a2a;
      color: #00b86b;
      border-bottom: 1px solid #333;
    }

    .card-body {
      color: #ddd;
    }

    .form-label {
      color: #ccc;
    }

    .form-control,
    .form-control:focus {
      background-color: #2c2c2c;
      color: #ddd;
      border: 1px solid #444;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-success {
      background-color: #00b86b;
      border-color: #00b86b;
      color: #fff;
    }

    .btn-success:hover {
      background-color: #019a5a;
      border-color: #019a5a;
    }

    .generated-text {
      white-space: pre-wrap;
    }

    footer {
      background-color: #1f1f1f;
      color: #aaa;
    }

    footer a {
      color: #00b86b;
    }

    /* Optional: smooth card shadow in dark mode */
    .card.shadow-lg {
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.1);
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">TextGen App</a>
    </div>
  </nav>

  <!-- Main container -->
  <div class="container py-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card shadow-lg">
          <div class="card-header">
            <h4 class="mb-0">Next-Word Predictor</h4>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}

              <div class="mb-3">
                <label for="prompt" class="form-label">Enter your prompt:</label>
                <textarea
                  class="form-control"
                  id="prompt"
                  name="prompt"
                  rows="4"
                  placeholder="Type your prompt here..."
                >{{ request.POST.prompt }}</textarea>
              </div>

              <button type="submit" class="btn btn-success">
                Generate Text
              </button>
            </form>
          </div>
        </div>

        {% if generated_text %}
          <div class="card shadow-lg mt-4">
            <div class="card-header">
              Generated Text
            </div>
            <div class="card-body">
              <p class="generated-text">{{ generated_text }}</p>
            </div>
          </div>
        {% endif %}

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-3 mt-auto">
    <div class="container text-center small">
      &copy; {{ now.year }} TextGen App Â· Built with Django & Transformers
    </div>
  </footer>

  <!-- Bootstrap Bundle JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
